<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />

  <meta name="apple-mobile-web-app-title" content="Terminal" />
  <meta name="description"
    content="Progressive Web Application for serial communication with your own Bluetooth Low Energy (Smart) devices" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Web Bluetooth Terminal</title>

  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" sizes="180x180" />
  <link rel="icon" href="icons/favicon-96x96.png" sizes="96x96" type="image/png" />
  <link rel="icon" href="icons/favicon.svg" type="image/svg+xml" />
  <link rel="icon" href="icons/web-app-manifest-192x192.png" sizes="192x192" type="image/png" />
  <link rel="icon" href="icons/web-app-manifest-512x512.png" sizes="512x512" type="image/png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="shortcut icon" href="icons/favicon.ico" />

  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=bluetooth,bluetooth_disabled,joystick,send"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>

  <div class="app">
    <div class="toolbar">
      <div id="device-name" class="name">Web Bluetooth Terminal</div>
      <div class="buttons">
        <button id="toggle-joystick" type="button" aria-label="Toggle Joystick">
          <span class="material-symbols-outlined">joystick</span>
        </button>
        <button id="connect" type="button" aria-label="Connect">
          <span class="material-symbols-outlined">bluetooth</span>
        </button>
        <button id="disconnect" type="button" aria-label="Disconnect">
          <span class="material-symbols-outlined">bluetooth_disabled</span>
        </button>
      </div>
    </div>
    <div id="joystick" class="joystick">
      <div id="joystick-area" class="joystick-area">
        <div class="joystick-half-range"></div>
        <div id="joystick-handle" class="joystick-handle"></div>
      </div>
    </div>
    <div id="terminal" class="terminal"></div>
    <form id="message-form" class="message-form">
      <input id="message-input" type="text" aria-label="Input" autocomplete="off"
        placeholder="Type something to send...">
      <button type="submit" aria-label="Send">
        <span class="material-symbols-outlined">send</span>
      </button>
    </form>
  </div>

  <script src="js/BluetoothTerminal.js"></script>
  <script src="js/Joystick.js"></script>
  <script src="js/main.js"></script>
  <script src="js/register-sw.js"></script>

</body>

</html>
